<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Roller Speed Docentes</title>
</head>
<body>
    <div  th:insert="fragments/navbar.html"></div>
    <h1 class="info">Listado de docentes</h1>
        <table class="table table-middle">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Contrase√±a</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td th:text="${teacher.id}"></td>
                    <td th:text="${teacher.name}"></td>
                    <td th:text="${teacher.lastname}"></td>
                    <td th:text="${teacher.age}"></td>
                    <td th:text="${teacher.email}"></td>
                    <td th:text="${teacher.password}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{/teachers/edit/{id}(id=${teacher.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/teachers/delete/{id}(id=${teacher.id})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

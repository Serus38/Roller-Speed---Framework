<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Inscribir - RollerSpeed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:insert="fragments/navbar.html"></div>
    <h1 class="info">Formulario Inscripción</h1>
    <div class="container" id="contform" style="margin-top: 20px;">
        <form class="form" th:action="@{/students/guardar}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label for="name" class="form-label" >Nombre:</label>
            <input type="text" id="name" name="name" class="form-control" th:field ="*{name}" required>
            <div class="form-text">Escriba el nombre del estudiante.</div>

            <label for="name" class="form-label">Apellido:</label>
            <input type="text" id="lastname" name="lastname" class="form-control" th:field ="*{lastname}" required> 
            <div class="form-text">Escriba el Apellido del estudiante.</div> 

            <label for="name" class="form-label">Edad:</label>
            <input type="text" id="age" name="age" class="form-control" th:field ="*{age}" required>
            <div class="form-text">Ingrese su edad.</div>

            <label for="name" class="form-label">Correo:</label>
            <input type="text" id="email" name="email" class="form-control" th:field ="*{email}" required>
            <div class="form-text">Ingrese un correo.</div>

            <label for="name" class="form-label">Contraseña:</label>
            <input type="text" id="password" name="password" class="form-control" th:field ="*{password}" required>
            <div class="form-text">Digite una contraseña.</div>

            <input class="btn btn-primary" type="submit" value="Guardar">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Inicializar el modo de color desde localStorage
        const savedMode = localStorage.getItem('colorMode') || 'light';
        document.body.classList.add(savedMode);
        const modeButton = document.getElementById('btn-L-D');
        const modeIcon = document.getElementById('mode-icon');

        // Configurar el √≠cono inicial seg√∫n el modo guardado
        modeIcon.textContent = savedMode === 'dark' ? 'üåô' : 'üåû';

        // Cambiar entre modo claro y oscuro
        modeButton.addEventListener('click', function () {
            const currentMode = document.body.classList.contains('dark') ? 'dark' : 'light';
            const newMode = currentMode === 'dark' ? 'light' : 'dark';

            // Actualizar el modo en el DOM y en localStorage
            document.body.classList.remove(currentMode);
            document.body.classList.add(newMode);
            localStorage.setItem('colorMode', newMode);

            // Cambiar el √≠cono seg√∫n el nuevo modo
            modeIcon.textContent = newMode === 'dark' ? 'üåô' : 'üåû';
        });
    </script>
